<!DOCTYPE html>
<html>
<head>
    <style>
        .first { color:Red; }
        .second { color:Pink; }
        .third { color:Orange; }
    </style>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        $(document).ready(function () {
         $('h1').each(function(index,data) { //2번째 아규먼트는 실제 찾아진 DOM객체가 오게된다.
        		var color = $(data).css('color');
        		 alert(color); 
        	});     
		/*  var color = $('h1').css('color'); // 아규먼트 1개는 getter 이다.
        	alert(color); */
        });
    </script>
</head>
<body>
    <h1 class="first">Header-0</h1>
    <h1 class="second">Header-1</h1>
    <h1 class="third">Header-2</h1>
</body>
</html>
