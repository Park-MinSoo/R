<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        $(document).ready(function () {           
             /* var html = $('h1').html();          
            alert(html);  */  // getter는 젤 처음 하나만 출력하게 된다.
             $('h1').each(function(index, data){
            	var html = $(data).html();          
                alert(html);	// 3가지 전부 찾아오게 된다.
            });   
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
